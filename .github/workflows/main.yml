name: Pullback Scanner

on:
  schedule:
    - cron: "*/30 * * * *"  # 30분마다 실행
  workflow_dispatch:        # 수동 실행 버튼 추가

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance ta requests pandas numpy

      - name: Run pullback scanner
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python pullback_scanner_15m.py
